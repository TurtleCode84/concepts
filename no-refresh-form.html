<!DOCTYPE html>
<head>
  <title>no-refresh-form Concept</title>
</head>
<body>
  <iframe id="noRedirect" name="noRedirect" style="display:none"></iframe>
  <form id="myForm" action="https://no-refresh-form.requestcatcher.com/test" method="POST" target="noRedirect"> <!-- Replace 'https://example.com' with the URL to POST to -->
    <label for="textinput1">Text input 1:</label> <!-- Customize the names 'textinput1' and 'textinput2' as preferred -->
    <input type="text" id="textinput1" name="textinput1" required><br><br>
    <label for="textinput2">Text input 2:</label>
    <input type="text" id="textinput2" name="textinput2" required><br><br>
    <input id="submitButton" type="submit" value="Submit">
  </form>
  <p id="message"></p>
  <p>Before submitting data, click <a href="https://no-refresh-form.requestcatcher.com">here</a> to see the results when you submit.</p>
  <script>
    document.getElementById("submitButton").disabled = false;
    document.getElementById("myForm").addEventListener("submit", function(){
      document.getElementById("message").innerHTML = "Form submitted!";
      document.getElementById("submitButton").disabled = true;
    })
  </script>
</body>
