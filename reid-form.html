<!DOCTYPE html>
<head>
  <title>reid-form Concept</title>
</head>
<body>
  <iframe id="noRedirect" name="noRedirect" style="display:none"></iframe>
  <form id="myForm" action="https://ptsv2.com/t/2sdaf-1661706149/post" method="POST" target="noRedirect"> <!-- Replace 'https://example.com' with the URL to POST to -->
    <label for="textinput1">Text input 1:</label> <!-- Customize the names 'textinput1' and 'textinput2' as preferred -->
    <input type="text" id="textinput1" name="textinput1"><br><br>
    <label for="textinput2">Text input 2:</label>
    <input type="text" id="textinput2" name="textinput2"><br><br>
    <input type="submit" value="Submit">
  </form>
  <p id="message"></p>
  </p>
  <p>After submitting data, click <a href="https://ptsv2.com/t/2sdaf-1661706149">here</a> to see the results.</p>
  <script>
  	document.getElementById("myForm").addEventListener("submit", function(){
    	document.getElementById("message").innerHTML = "Form submitted!";
		})
  </script>
</body>
